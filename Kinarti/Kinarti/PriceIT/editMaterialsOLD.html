    <div class="container">
        <form id="pForm">
            <table id="materialsTable" class="display nowrap" style="width:60%">
                <thead>
                    <tr>
                        <th></th>
                        <th>עלות</th>
                        <th>מקדם החומר</th>
                        <th>סוג</th>
                        <th>שם</th>
                        <th>מספר</th>
                    </tr>
                </thead>
            </table>
        </form>

        <input type="button" value="חדש" class="btn btn-primary btn-lg" id="newBTN" />

        <div id="editDiv" style="direction:rtl">
            <form id="materialsForm">
                <div class="form-group row">

                    <div class="form-group col-sm-3">
                        <label for="cost"><span class="red-star">★ </span>עלות</label>
                        <input type="number" class="form-control" id="cost" placeholder="הזן את עלות החומר" required />
                    </div>

                    <div class="form-group col-sm-3">
                        <label for="coefficient"><span class="red-star">★ </span>מקדם להכפלה</label>
                        <input type="text" class="form-control" id="coefficient" placeholder="הזן מקדם מכפיל לסוג החומר" required>
                    </div>

                    <div class="form-group col-sm-3" id="typeRDB">
                        <label for="typeRDB">סוג גמר</label> <br />
                        <input type="radio" name="גמר חוץ" value="1" required> גמר חוץ<br />
                        <input type="radio" name="גמר פנים" value="0"> גמר פנים<br />
                    </div>

                    <div class="form-group col-sm-3">
                        <label for="name"><span class="red-star">★ </span>שם</label>
                        <input type="text" class="form-control" id="name" placeholder="הזן את שם המוצר" required>
                    </div>


                    <div class="form-group col-sm-12">
                        <label for="description"> תאור</label>
                        <textarea class="form-control" id="description" placeholder="הזן תאור"></textarea>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-lg" id="saveBTN">הוסף</button>

            </form>
        </div>

    </div>

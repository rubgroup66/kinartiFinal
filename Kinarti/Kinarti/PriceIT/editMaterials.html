<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">PriceIT</a>

            <ul class="nav navbar-nav">

                <li><a href="projectsList.html">פרויקטים</a></li>
            </ul>
        </div>
    </nav>

    <div id="materialsEdit">

        <div class="container">
            <div class="row item">
                <div class="form-group col-sm-12">
                    <input type="button" value="הוסף" class="btn btn-primary btn-lg" id="newBTN" />
                </div>
            </div>
            <form id="pForm">
                <h1>חומרי גלם</h1>
                <table id="materialsTable" class="display nowrap" style="width:100%">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>שם</th>
                            <th>סוג</th>
                            <th>עלות (ש"ח)</th>
                            <th>מקדם</th>
                            <th>פעולות</th>
                        </tr>
                    <thead>
                </table>
            </form>

            <div id="materialsEditDiv">
                <form id="pForm">
                    <div class="form-group row">
                        <div class="form-group col-sm-6">
                            <label for="materialCost"><span class="red-star">★ </span>עלות</label>
                            <input type="number" class="form-control" id="materialCost" placeholder="הזן את עלות הציר" required />
                        </div>

                        <div class="form-group col-sm-6">
                            <label for="materialName"><span class="red-star">★ </span>שם</label>
                            <input type="text" class="form-control" id="materialName" placeholder="הזן את סוג הציר" required>
                        </div>
                    </div>


                    <div class="form-group col-sm-3">
                        <label for="coefficient"><span class="red-star">★ </span>מקדם להכפלה</label>
                        <input type="text" class="form-control" id="coefficient" placeholder="הזן מקדם מכפיל לסוג החומר" required>
                    </div>

                    <div class="form-group col-sm-3" id="typeRDB">
                        <label for="typeRDB">סוג גמר</label> <br />
                        <input type="radio" name="גמר חוץ" value="1" required> גמר חוץ<br />
                        <input type="radio" name="גמר פנים" value="0"> גמר פנים<br />
                    </div>


                    <div class="row">
                        <div class="form-group col-sm-12">
                            <button type="button" class="btn btn-primary btn-lg" id="saveBTN">שמירה</button>
                            <input type="button" class="btn btn-warning btn-lg" id="cancelSaveBTN" value="ביטול" />
                        </div>
                    </div>



                </form>
            </div>
        </div>

    </div>
    <br />
